on:
  push:
    branches:
      - main
      - login-gcr.io

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      # checkout code
      - uses: actions/checkout@v4

      # authenticate with GCP using serviceaccount
      - uses: 'google-github-actions/auth@v2'
        id: auth
        name: Authenticate to GCP
        with:
          project_id: 'cc-fall2024'
          workload_identity_provider: 'projects/584694283094/locations/global/workloadIdentityPools/github2/providers/dansc0de' # update with your Workload Identity Pool
          # service_account: 'github-actions@cc-fall2024.iam.gserviceaccount.com' # update with your ServiceAccount

      # configure docker
      - name: gcloud Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

#      # gcloud Auth
#      - name: gcloud Auth To gcr.io
#        run: >
#          gcloud auth print-access-token \
#          --impersonate-service-account=github-actions@cc-fall2024.iam.gserviceaccount.com | docker login \
#          -u oauth2accesstoken \
#          --password-stdin https://us-central1-docker.pkg.dev

      # setup docker buildx
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: us-central1-docker.pkg.dev/cc-fall2024/dansc0de:v1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

